version: '3.4'

services:
  httpbin:
    build: 
      context: ./src/ResiliencePatternsDotNet.Httpbin/
    ports:
      - 9000:80
    labels:
      traefik.enable: "true"
      traefik.vaurien.port: 80
      traefik.vaurien.frontend.rule: Host:vaurien.docker.localhost
      traefik.httpbin.port: 9000
      traefik.httpbin.frontend.rule: Host:httpbin.vaurien.docker.localhost

  vaurien:
    build: 
      context: ./src/ResiliencePatternsDotNet.Vaurien/
    ports:
      - 9001:80
    depends_on: 
      - httpbin
    labels:
      traefik.enable: "true"
      traefik.vaurien.port: 80
      traefik.vaurien.frontend.rule: Host:vaurien.docker.localhost
      traefik.httpbin.port: 9000
      traefik.httpbin.frontend.rule: Host:httpbin.vaurien.docker.localhost

  resiliencepatternsdotnet.api:
    image: ${DOCKER_REGISTRY-}resiliencepatternsdotnetapi
    build:
      context: .
      dockerfile: src/ResiliencePatternsDotNet.Api/Dockerfile
    ports:
      - 5000:80
    depends_on: 
      - vaurien

